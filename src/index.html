<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Homework</title>
</head>

<body>
    <div class="content">
        <h1 class="title">My homeworks</h1>
        <button class="sortButton" id="bubbleButton">Do simple bubble sort</button>
        <button class="sortButton" id="bubblePromise">Do bubble promise</button>
        <button class="sortButton" id="bubbleWorker">Do bubble worker</button>
        <button class="sortButton" id="quickSort">Do quick sort</button>
        <h3 id="time"></h3>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Choice a</a>
                <a href="#">Choice b</a>
                <a href="#">Choice c</a>
            </div>
        </div>
        <div class="animations">
            <div class="container">
                <div class="rectangle"></div>
            </div>
            <div class="containerTrans">
                <div class="rectangleTrans"></div>
            </div>
            <div id='container' class="containerTimeout">
                <div id='rect' class="rectangleTimeout"></div>
            </div>
            <div id="reqCont" class='reqContainer'>
                <div id='reqRect' class='reqRect'></div>
            </div>
        </div>
        <ul id="rickMortyList">

        </ul>
    </div>
</body>

</html>
